<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="one">Section One</section>
    <section class="two">Section Two</section>
    <section class="three">
        <div class="skills">
            <h3>HTML</h3>
            <div class="progress">
                <span data-width="100%"></span>
            </div>
            <h3>CSS</h3>
            <div class="progress">
                <span data-width="80%"></span>
            </div>
            <h3>JS</h3>
            <div class="progress">
                <span data-width="50%"></span>
            </div>
        </div>
    </section>

    <section class="four">
        <div class="nums">
            <span class="num" data-goal="100">0</span>
            <span class="num" data-goal="200">0</span>
            <span class="num" data-goal="300">0</span>
        </div>
    </section>

    <script src="main.js"></script>
    <script src="js.js"></script>
</body>

</html>
